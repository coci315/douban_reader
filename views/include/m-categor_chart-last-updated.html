<div class="m-category chart-last-updated">
  <a href="/columns/chart/last-updated/?kind=column" class="head">
    <h2>近期热门<i class="icon-more"></i></h2>
  </a>
  <div class="books-container-outer">
    <div class="books-container-inner">
      {% for column in data.charts[1].columns %}
      <a href="{{'/column/'+column.id+'/?icn=column-indie-last-updated&ici=column'}}">
        <div class="item-book">
          <div class="cover">
            <img src="{{column.retina_cover_url}}" alt="{{column.title}}">
          </div>
          <h3 class="book-title">{{column.title}}</h3>
          <p class="book-info">{{column.category}}</p>
          <p class="book-info">{{column.author}}</p>
          <p class="subscriber-num">{{column.subscriber_num}} 人订阅</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
